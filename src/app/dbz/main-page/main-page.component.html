<h1>DBZ</h1>
<hr>
<div class="row">
    <div class="col">
        <ul >
            <li *ngFor="let personaje of personajes">
                {{personaje.nombre}} - {{personaje.poder | number}}
            </li>
        </ul>
    </div>
    <div class="col">
        <h3>Agregar<small>{{nuevo.nombre}}</small></h3>
        <hr>
        <form (ngSubmit)="agregar()">
            <input 
            type="text" 
            placeholder="Nombre" 
            name="nombre"
            [(ngModel)]="nuevo.nombre"/>
           

            <input type="number" 
            placeholder="Poder" 
            name="poder"
            [(ngModel)]="nuevo.poder"/>

            <button type="submit">Agregar</button>
        </form>
    </div>
    <!-- [value]="nuevo.nombre"
    (input)="cambiarNombre($event)"/ -->
</div>
